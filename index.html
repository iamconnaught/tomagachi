<!DOCTYPE html>
<html>
<head>
	<title>Tomagachi</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
	<div id="wholeGame">
		<div id="top">	
			<div id="allStats">
				<div class="stats" id="hungerStat">Hunger: <span id="currentHunger"></span></div>
				<div class="stats" id="sleepinessStat">Sleepiness: <span id="currentSleepiness"></span></div>
				<div class="stats" id="boredomStat">Boredom: <span id="currentBoredom"></span></div>
			</div>
			<div id="benderContainer">
				<img id="bender" src="https://i.pinimg.com/originals/59/3a/97/593a97b4984cdb4bb8bc3d427915d3aa.jpg">
			</div>
			<div id="nameAge">
				<div id="name"><h1 id="userName"></h1></div>
				<div id="age">Age: <span id="currentAge"></span></div>
			</div>
		</div>
		<div id="bottom">
			<div id="buttonContainer">
				<button class="buttons" id="beer">Drink Beer</button>
				<button class="buttons" id="sleep">Sleep Mode</button>
				<button class="buttons" id="bend">Bend Things</button>
			</div>
		</div>
	</div>
	<form>
    	<input type="text" id="nameInput" placeholder="Please enter name">
    	<button type="submit">Submit</button>
  </form>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
